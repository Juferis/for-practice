<div class="todoapp">
  <h1>TODOS</h1>
  <input
    id="new-todo-title"
    class="new-todo"
    placeholder="할일을 추가해주세요"
    autofocus
    (keydown.enter)="inputHandler($event)"
  />
  <main>
    <input class="toggle-all" type="checkbox" />
    <ul id="todo-list" class="todo-list">
      <div id="todo-list__div" *ngIf="todos">
        <li
          id="li_{{ list.id }}"
          class="todoItem"
          *ngFor="let list of todos"
          (focus)="onFocus()"
          (dblclick)="editOn($event)"
        >
          <input
            id="{{ list.id }}"
            type="checkbox"
            [ngClass]="list.check ? 'checked' : ''"
            (click)="clickHandler($event)"
            [checked]="list.check"
          />{{ list.text }}
          <button
            id="btn_{{ list.id }}"
            (click)="onBtnHandler($event)"
            class="todoItem__btn"
          >
            x
          </button>
          <input class="editInput" (keydown.enter)="onFocus()" />
        </li>
      </div>
    </ul>
    <div class="count-container">
      <span class="todo-count"
        >총 <strong>{{ todos.length }}</strong> 개</span
      >
      <ul class="filters">
        <li>
          <a class="all selected" href="#">전체보기</a>
        </li>
        <li>
          <a class="active" href="#active">해야할 일</a>
        </li>
        <li>
          <a class="completed" href="#completed">완료한 일</a>
        </li>
      </ul>
    </div>
  </main>
</div>
